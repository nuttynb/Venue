<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <div class="name">
        <h:outputLink disabled="#{publicProfileBean.disabled}" styleClass="open-dialog-link" value="javascript:void(0)" onclick="PF('nameDialog').show();"
                      style="text-decoration: none;">
            <div class="box">
                <div class="venue-name">
                    <h:outputText id="name" value="#{venueBean.venue.name}"/>
                </div>
            </div>
        </h:outputLink>
        <p:dialog modal="true" closeOnEscape="true" header="#{msg['venue.name']}" widgetVar="nameDialog"
                  showEffect="fade" hideEffect="fade" minHeight="100" minWidth="100">
            <h:form>
                <p:inputTextarea styleClass="centered-block centered-text" value="#{venueBean.venue.name}"
                                 required="true"
                                 requiredMessage="#{msg['venue.name']} #{msg['createvenue.wizard.requiredmessage']}"/>
                <p:commandButton styleClass="centered-block" value="#{msg['dialog.save']}"
                                 oncomplete="if(!args.validationFailed){PF('nameDialog').hide();}" icon="ui-icon-check"
                                 actionListener="#{profileBean.onModify}" update=":name"/>
            </h:form>
        </p:dialog>
    </div>
</ui:composition>
