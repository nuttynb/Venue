<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:outputScript library="js" name="calendar.js"/>

    <h:form id="form">
        <p:growl id="messages" showDetail="true" autoUpdate="true"/>
    </h:form>
    <div class="container-fluid">

        <div class="col-xs-12 col-md-12">
            <p:panel styleClass="admin"
                     rendered="#{venueBean.venue ne null and (publicProfileBean.admin or !venueBean.venue.enabled )}">
                <ui:include src="profile_details_elements/review.xhtml"/>
            </p:panel>
        </div>
        <div class="col-xs-12 col-md-12">
            <h:outputLink value="profile.xhtml?venueid=#{venueBean.venue.id}">Watch my public profile</h:outputLink>
        </div>
        <div class="col-xs-12 col-md-4">
            <ui:include src="profile_details_elements/profile-image.xhtml"/>
        </div>
        <div class="col-xs-12 col-md-8">
            <ui:include src="profile_details_elements/name.xhtml"/>
        </div>

        <div class="col-xs-12 col-md-4">
            <ui:include src="profile_details_elements/type.xhtml"/>
        </div>

        <div class="col-xs-12 col-md-8">
            <ui:include src="profile_details_elements/description.xhtml"/>
        </div>

        <div class="col-xs-12 col-md-4">
            <ui:include src="profile_details_elements/address.xhtml"/>
        </div>

        <div class="col-xs-12 col-md-8">
            <p:accordionPanel multiple="true" activeIndex="1,2,3">
                <p:tab title="#{msg['venue.image.upload']}">
                    <ui:include src="profile_details_elements/fileupload.xhtml"/>
                </p:tab>
                <p:tab title="#{msg['venue.images']}">
                    <ui:include src="profile_details_elements/galleria.xhtml"/>
                </p:tab>
                <p:tab title="#{msg['venue.events']}">
                    <ui:include src="profile_details_elements/events.xhtml"/>
                </p:tab>
                <p:tab title="#{msg['venue.location']}">
                    <ui:include src="profile_details_elements/map.xhtml"/>
                </p:tab>
            </p:accordionPanel>
        </div>
    </div>
</ui:composition>
