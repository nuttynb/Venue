<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <h1>#{userBean.name}'s venue:</h1>
    <h:form>
        <p:growl id="messages" showDetail="true"/>

        <h:outputLink styleClass="open-dialog-link" value="javascript:void(0)" onclick="PF('nameDialog').show();"
                      style="text-decoration: none;">
            <div class="box">
                <div class="box-header">
                    <h:outputText value="#{msg['venue.name']}"/>
                </div>
                <div class="box-content">
                    <h:outputText value="#{venueBean.venue.name}"/>
                </div>
            </div>
        </h:outputLink>
        <p:dialog modal="true" closeOnEscape="true" header="#{msg['venue.name']}" widgetVar="nameDialog"
                  showEffect="fade"
                  hideEffect="fade" minHeight="100">

            <p:inputTextarea styleClass="centered-block" value="#{venueBean.venue.name}"/>
            <p:commandButton styleClass="centered-block" value="#{msg['dialog.save']}" type="button"
                             onclick="PF('nameDialog').hide();"
                             icon="ui-icon-check" update="messages"/>
        </p:dialog>

        <h:outputLink styleClass="open-dialog-link" value="javascript:void(0)" onclick="PF('descriptionDialog').show();"
                      style="text-decoration: none;">
            <div class="box">
                <div class="box-header">
                    <h:outputText value="#{msg['venue.description']}"/>
                </div>
                <div class="box-content">
                    <h:outputText value="#{venueBean.venue.description}"/>
                </div>
            </div>
        </h:outputLink>
        <p:dialog modal="true" closeOnEscape="true" header="#{msg['venue.description']}" widgetVar="descriptionDialog"
                  showEffect="fade"
                  hideEffect="fade" minHeight="100">

            <p:inputTextarea styleClass="centered-block" value="#{venueBean.venue.description}"/>
            <p:commandButton styleClass="centered-block" value="#{msg['dialog.save']}" type="button"
                             onclick="PF('descriptionDialog').hide();"
                             icon="ui-icon-check"/>
        </p:dialog>
        <h:outputLink styleClass="open-dialog-link" value="javascript:void(0)" onclick="PF('typeDialog').show();"
                      style="text-decoration: none;">
            <div class="box">
                <div class="box-header">
                    <h:outputText value="#{msg['venue.type']}"/>
                </div>
                <div class="box-content">
                    <h:outputText value="#{venueBean.venue.type.name}"/>
                </div>
            </div>
        </h:outputLink>
        <p:dialog modal="true" closeOnEscape="true" header="#{msg['venue.type']}" widgetVar="typeDialog"
                  showEffect="fade"
                  hideEffect="fade" minHeight="100">

            <p:inputTextarea styleClass="centered-block" value="#{venueBean.venue.type.name}"/>
            <p:commandButton styleClass="centered-block" value="#{msg['dialog.save']}" type="button"
                             onclick="PF('typeDialog').hide();"
                             icon="ui-icon-check"/>
        </p:dialog>

        <h:outputLink styleClass="open-dialog-link" value="javascript:void(0)" onclick="PF('countryDialog').show();"
                      style="text-decoration: none;">
            <div class="box">
                <div class="box-header">
                    <h:outputText value="#{msg['venue.address.country']}"/>
                </div>
                <div class="box-content">
                    <h:outputText value="#{venueBean.venue.address.country}"/>
                </div>
            </div>
        </h:outputLink>
        <p:dialog modal="true" closeOnEscape="true" header="#{msg['venue.address.country']}" widgetVar="countryDialog"
                  showEffect="fade"
                  hideEffect="fade" minHeight="100">

            <p:inputTextarea styleClass="centered-block" value="#{venueBean.venue.address.country}"/>
            <p:commandButton styleClass="centered-block" value="#{msg['dialog.save']}" type="button"
                             onclick="PF('countryDialog').hide();"
                             icon="ui-icon-check"/>
        </p:dialog>
        <h:outputLink styleClass="open-dialog-link" value="javascript:void(0)" onclick="PF('postalDialog').show();"
                      style="text-decoration: none;">
            <div class="box">
                <div class="box-header">
                    <h:outputText value="#{msg['venue.address.postalcode']}"/>
                </div>
                <div class="box-content">
                    <h:outputText value="#{venueBean.venue.address.postcode}"/>
                </div>
            </div>
        </h:outputLink>
        <p:dialog modal="true" closeOnEscape="true" header="#{msg['venue.address.postalcode']}" widgetVar="postalDialog"
                  showEffect="fade"
                  hideEffect="fade" minHeight="100">

            <p:inputTextarea styleClass="centered-block" value="#{venueBean.venue.address.postcode}"/>
            <p:commandButton styleClass="centered-block" value="#{msg['dialog.save']}" type="button"
                             onclick="PF('postalDialog').hide();"
                             icon="ui-icon-check"/>
        </p:dialog>
        <h:outputLink styleClass="open-dialog-link" value="javascript:void(0)" onclick="PF('cityDialog').show();"
                      style="text-decoration: none;">
            <div class="box">
                <div class="box-header">
                    <h:outputText value="#{msg['venue.address.city']}"/>
                </div>
                <div class="box-content">
                    <h:outputText value="#{venueBean.venue.address.city}"/>
                </div>
            </div>
        </h:outputLink>
        <p:dialog modal="true" closeOnEscape="true" header="#{msg['venue.address.city']}" widgetVar="cityDialog"
                  showEffect="fade"
                  hideEffect="fade" minHeight="100">

            <p:inputTextarea styleClass="centered-block" value="#{venueBean.venue.address.city}"/>
            <p:commandButton styleClass="centered-block" value="#{msg['dialog.save']}" type="button"
                             onclick="PF('cityDialog').hide();"
                             icon="ui-icon-check"/>
        </p:dialog>
        <h:outputLink styleClass="open-dialog-link" value="javascript:void(0)" onclick="PF('streetDialog').show();"
                      style="text-decoration: none;">
            <div class="box">
                <div class="box-header">
                    <h:outputText value="#{msg['venue.address.street']}"/>
                </div>
                <div class="box-content">
                    <h:outputText value="#{venueBean.venue.address.street}"/>
                </div>
            </div>
        </h:outputLink>
        <p:dialog modal="true" closeOnEscape="true" header="#{msg['venue.address.street']}" widgetVar="streetDialog"
                  showEffect="fade"
                  hideEffect="fade" minHeight="100">

            <p:inputTextarea styleClass="centered-block" value="#{venueBean.venue.address.street}"/>
            <p:commandButton styleClass="centered-block" value="#{msg['dialog.save']}" type="button"
                             onclick="PF('streetDialog').hide();"
                             icon="ui-icon-check"/>
        </p:dialog>
        <h:outputLink styleClass="open-dialog-link" value="javascript:void(0)" onclick="PF('numberDialog').show();"
                      style="text-decoration: none;">
            <div class="box">
                <div class="box-header">
                    <h:outputText value="#{msg['venue.address.number']}"/>
                </div>
                <div class="box-content">
                    <h:outputText value="#{venueBean.venue.address.number}"/>
                </div>
            </div>
        </h:outputLink>
        <p:dialog modal="true" closeOnEscape="true" header="#{msg['venue.address.number']}" widgetVar="numberDialog"
                  showEffect="fade"
                  hideEffect="fade" minHeight="100">

            <p:inputTextarea styleClass="centered-block" value="#{venueBean.venue.address.number}"/>
            <p:commandButton styleClass="centered-block" value="#{msg['dialog.save']}" type="button"
                             onclick="PF('numberDialog').hide();"
                             icon="ui-icon-check"/>
        </p:dialog>
        <!-- To show existing or a sample picture
        <p:graphicImage value="#{bean.img}" />
        -->
        <p:fileUpload fileUploadListener="#{profileBean.fileUpload}" mode="advanced"
                      dragDropSupport="false"
                      update="messages" sizeLimit="100000" fileLimit="1"
                      allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
    </h:form>
</ui:composition>
