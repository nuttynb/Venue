<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:panel widgetVar="galleria-panel">
        <h:outputText value="#{msg['no.images']}" rendered="#{venueImagesBean.images.isEmpty()}"/>
        <p:galleria value="#{venueImagesBean.images}" var="image" panelWidth="500" panelHeight="300"
                    style="margin: 0 auto;" showCaption="true" rendered="#{!venueImagesBean.images.isEmpty()}"
                    effect="puff" effectSpeed="3000" autoPlay="false" transitionInterval="500">
            <p:graphicImage id="galleria-image" value="#{venueImagesLoader.image}" alt="#{image.name}"
                            title="#{image.name}" width="600">
                <f:param name="imageId" value="#{image.id}"/>
            </p:graphicImage>
        </p:galleria>
    </p:panel>
</ui:composition>
