<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/templates/pageTemplate.xhtml">
        <ui:define name="title">#{eventBean.event.name} #{msg['profile']}</ui:define>
        <ui:define name="body">
            <h:outputStylesheet name="css/venue.css"/>
            <f:metadata>
                <f:viewParam name="eventid" value="#{eventBean.eventId}"/>
                <f:viewAction action="#{eventProfileBean.onLoad}"/>
            </f:metadata>
            <ui:fragment rendered="#{eventBean.event eq null}">
                <div class="centered-block centered-text">
                    <h:outputText styleClass="info-font" value="#{msg['event.not.exists']}"/>
                </div>
            </ui:fragment>
            <ui:fragment rendered="#{eventBean.event ne null}">
                <div class="box">
                    <h:outputText value="#{eventBean.event.name}"/>
                    <h:outputText value="#{eventBean.event.beginDate}"/>
                </div>
            </ui:fragment>
        </ui:define>
    </ui:composition>
</html>
